chihaya:
  announce_interval: 15m
  prometheus_addr: localhost:6882
  max_numwant: 50
  default_numwant: 25

  http:
    addr: 0.0.0.0:6881
    allow_ip_spoofing: false
    real_ip_header: x-real-ip
    read_timeout: 5s
    write_timeout: 5s
    request_timeout: 5s

  udp:
    addr: 0.0.0.0:6881
    allow_ip_spoofing: false
    max_clock_skew: 10s
    private_key: |
      paste a random string here that will be used to hmac connection IDs

  storage:
    name: memory
    config:
      # The frequency which stale peers are removed.
      gc_interval: 14m

      # The amount of time until a peer is considered stale.
      # To avoid churn, keep this slightly larger than `announce_interval`
      peer_lifetime: 16m

      # The number of partitions data will be divided into in order to provide a
      # higher degree of parallelism.
      shards: 1024

      # The interval at which metrics about the number of infohashes and peers
      # are collected and posted to Prometheus.
      prometheus_reporting_interval: 1s

  prehooks:
  - name: infohash approval
    config:
      database: Bolt
      signers:
        - "cc1985cdfae4e32b5a454dfda8ce5e1361558482684f3367649c3ad852c8e31a"
      whitelist:
      blacklist: